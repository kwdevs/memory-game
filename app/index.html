<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width" initial-scale=1>
	<title>Flip to Win!</title>
	<meta name="description" content='Flip to Win Is the best card game you can play solo! Flip cards, find matches, Win!'>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body id='body'>
	<header id="header">
		<h1>Concentration</h1>
		<div id="move-counter"></div>
		<div id="timer"></div>
		<div id="star-rating"></div>
		<div id="reset-button"></div>
	</header>
	<section id="gameboard">
	</section>
	<section id="winner-modal" class="modal">
		<div class="modal-body">
			<span id="close-button" class="close">&times;</span>
			<div id="results-container">
				
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
</body>
</html>
